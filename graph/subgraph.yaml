specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PostDB
    network: sepolia
    source:
      abi: PostDB
      address: "0xAB8b0d6aA21560AEDfD4D706460dd967d51814EB"
      startBlock: 3320423
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: PostDB
          file: ./abis/PostDB.json
      eventHandlers:
        - event: Post(uint256,bytes)
          handler: handlePost
      file: ./src/post-db.ts
